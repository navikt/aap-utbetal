apiVersion: nais.io/v1alpha1
kind: Application

metadata:
    name: utbetal
    namespace: aap
    labels:
        team: aap
        sub: utbetal

spec:
    ingresses:
        - https://aap-utbetal.intern.dev.nav.no
    image: {{image}}
    strategy:
        type: RollingUpdate
    port: 8080
    resources:
        limits:
            memory: 512Mi
        requests:
            cpu: 500m
            memory: 512Mi
    observability:
        autoInstrumentation:
            enabled: true
            runtime: "java"
        logging:
            destinations:
                - id: elastic
                - id: loki
    prometheus:
        enabled: true
        path: /actuator/metrics
    azure:
        application:
            enabled: true
            allowAllUsers: true
            claims:
                extra:
                    - "NAVident"
                    - "azp_name"
    liveness:
        path: /actuator/live
        initialDelay: 5
        periodSeconds: 5
        failureThreshold: 5
    readiness:
        path: /actuator/ready
        initialDelay: 5
        periodSeconds: 5
        failureThreshold: 5
    secureLogs:
        enabled: true
    accessPolicy:
        inbound:
            rules:
                - application: behandlingsflyt
                - application: paw-patrol
                - application: azure-token-generator # Ikke i prod :)
                  namespace: aura
                  cluster: dev-gcp
        outbound:
            rules:
                - application: utsjekk
                  namespace: helved
    env:
        - name: INTEGRASJON_UTSJEKK_URL
          value: http://utsjekk.helved
        - name: INTEGRASJON_UTSJEKK_SCOPE
          value: api://dev-gcp.helved.utsjekk/.default
        - name: BEHANDLINGSFLYT_AZP
          value: 5b4656d2-e8f0-4df1-9e10-269133df697f
    gcp:
        sqlInstances:
            - type: POSTGRES_16
              tier: db-custom-1-3840
              diskAutoresize: true
              highAvailability: true
              pointInTimeRecovery: true
              databases:
                  - name: utbetal
                    users:
                        - name: datastream
              flags:
                  - name: cloudsql.enable_pgaudit
                    value: "true"
                  - name: pgaudit.log
                    value: "write,ddl,role"
                  - name: "pgaudit.log_parameter"
                    value: "on"
                  - name: cloudsql.logical_decoding
                    value: "on"